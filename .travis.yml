language: node_js
node_js:
  - "10"
install:
  - npm install --global rollup
  - npm ci  
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - npm run patch
  - npm run symlink
  - npm run build
  - npm run test  
after_script:
  - npm run test:report
  - npm run clean